<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图表</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="http://code1.enhance.cn/dist/admin_teach_new/css/channel/bootstrap.css?20160705" type="text/css"/>
    <link rel="stylesheet" href="http://code1.enhance.cn/dist/admin_teach_new/css/channel/teach.css?20160705" type="text/css"/>
    <!-- 仅用于demo展示 begin -->
    <style type="text/css">
        body{
            background:#fff !important;
        }
    </style>
    <!-- 仅用于demo展示 end -->
</head>
<body>
	<div class="container">
		<div class="page-header">
            <h1>文本编辑器</h1>
        </div>
        <h3>1.常规型</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">文本</label>
                <div class="col-sm-10">
                    <textarea id="editor_id1" name="editorDefault" cols="30" rows="10"></textarea><!--id在当前页面必须是唯一的值-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input class="btn btn-primary" type="submit" value="表单提交">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="btn btn-primary" id="submit">ajax提交</div>
                </div>
            </div>
        </form>
	</div>
	<script src="http://code1.enhance.cn/dist/libs/seajs/2.1.0/sea.js" type="text/javascript"></script>
    <script type="text/javascript">
        seajs.config({
            base: "http://code1.enhance.cn/dist",
            alias: {
                'jquery': 'libs/jquery/1.11.0/jquery.js',
                "jqueryui": "libs/jqueryui/1.10.3/jqueryui.js",
                'admin_teach_new/js/channel/teach':'admin_teach_new/js/channel/teach.js?20160705'
            },
            preload:["admin_teach_new/js/channel/teach"]
        });
        seajs.use(["admin_teach_new/js/channel/teach"], function(teach) {

        });
    </script>
    <script src="http://code1.enhance.cn/dist/libs/kindeditor-4.0.6/kindeditor.js"></script>
    <script type="text/javascript">
        seajs.use(['jquery','kindeditor'], function($) {
            KindEditor.ready(function(K){
                function createEditor(selector){//创建编辑器方法
                    return K.create(selector,{
                        width : '100%',
                        height:'200px',
                        items:[
                            'undo', 'redo', '|', 'preview',
                            'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                            'justifyfull', 'insertorderedlist', 'insertunorderedlist','quickformat', '|', 'fullscreen', '/',
                            'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                            'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                            'insertfile', 'table', 'hr', 'emoticons','pagebreak'
                        ],//编辑器功能api
                        themeType : 'simple'//编辑器主题
                    });
                }
                var editor1=createEditor('#editor_id1')

                $('#submit').on('click',function(){//如果是form表单直接提交
                    alert(editor1.html())//使用html获取编辑器的内容，通过ajax提交
                })
            })
        });
    </script>

</body>
</html>
