<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
	<link rel="stylesheet" href="../css/channel/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="../css/mod/private/login.css" type="text/css"/>
	<link rel="stylesheet" href="../css/channel/teach.css?20160806" type="text/css"/>
</head>
<body>
	<div class="container">
		<div class="inner-section">
			<div class="top-content">
				<div class="row text-center">
					<h1>Welcome!</h1>
					<h3>欢迎来到Bug管理系统</h3>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="clearfix">
							<div class="form-top-left">
								<h3>请登录</h3>
								<p>输入您的用户名与密码</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>

						<div class="form-bottom">
							<form action="">
								<div class="form-group">
									<input type="text" class="form-control" name="name" placeholder="用户名">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="pass" placeholder="密码">
								</div>
								<div class="form-group">
									<span class="errorText js-submit-error hidden">用户名或密码填写错误，请重试</span>
								</div>
								<div class="form-group">
									<button class="btn btn-default btn-primary btn-lg btn-block js-login-submit" type="button">登陆</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="//cdn.bootcss.com/seajs/2.1.0/sea.js" type="text/javascript"></script>
	<script src="../js/plugin/sea-tpl.js" type="text/javascript"></script>
	<script type="text/javascript">
    seajs.config({
        base: "../js",
        alias: {
            'jquery': 'plugin/jquery.min.js',
            'teach':'channel/teach.js',
            'cookie':'plugin/cookie.js'
        },
        preload:['mod/private/login.js']
    });
	</script>
	<script type="text/javascript">
		seajs.use(['jquery','plugin/jquery.backstretch.min.js'],function($){
			$.backstretch('../css/img/login_bg/2.jpg')
		})
	</script>
</body>
</html>
