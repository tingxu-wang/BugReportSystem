<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
	<link rel="stylesheet" href="../css/channel/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="../css/channel/teach.css?20160806" type="text/css"/>
</head>
<body>
	<div class="navbar navbar-inverse cus-navbar" id="js-cus-navbar">
		<div class="cus-navbar-inner">
		</div>
	</div>
	<div class="main-container" id="main-container">
		<div class="main-container-inner">
			<div class="page-sidebar nav-collapse collapse in">
				<ul class="page-sidebar-menu" >
				</ul>
			</div>
			<div class="main-content">
				<div class="container-fluid">

    <div class="modal fade in js-modal" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close js-confirm-close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span></button>
                    <h4 class="modal-title js-title" id="myModalLabel">确认框</h4></div>
                <div class="modal-body js-content">您确认吗？</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-cancle-btn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary js-ok-btn">确认</button></div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in js-backdrop"></div>

	<div class="js-bugDetailWin">
		<div class="modal fade in js-modal" style="display: block;">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加新的bug</h4>
		      </div>
		      <div class="modal-body js-collection">
					<div class="control-group">
						<label class="control-label left-site">
							标题
							<span class="require-warn">*</span>
						</label>
						<div class="controls left-site">
							<input type="text" class="large m-wrap" name="title">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label left-site">
							需求等级
							<span class="require-warn">*</span>
						</label>
						<div class="controls left-site">
							<div class="js-requireLevel">
								<span class="fa fa-star-o"></span>
								<span class="fa fa-star-o"></span>
								<span class="fa fa-star-o"></span>
								<span class="fa fa-star-o"></span>
								<span class="fa fa-star-o"></span>
							</div>
							<input type="number" class="hidden requireLevelInput" name="level">
						</div>
					</div>
					<div class="control-group">
				      <label class="control-label left-site">详细内容</label>
				      <div class="controls left-site">
				        <textarea class="tea-wrap large" name="intro"></textarea>
				      </div>
				    </div>
				    <div class="control-group">
						<div class="controls left-site">
							<span class="errorText js-submit-error hidden"></span>
						</div>						
					</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default js-cancel-btn" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary js-addBug-submit">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal-backdrop fade in js-backdrop"></div>		
	</div>

				</div>
			</div>
		</div>
	</div>
	<!--共有模板 每个页面都要加载-->
	<script src="//cdn.bootcss.com/seajs/2.1.0/sea.js" type="text/javascript"></script>
	<script src="../js/plugin/sea-tpl.js" type="text/javascript"></script>
	<script type="text/javascript">
    seajs.config({
        base: "../js",
        alias: {
            'jquery': 'plugin/jquery.min.js',
            'teach':'channel/teach.js',
            'cookie':'plugin/cookie.js'
        },
        preload:['teach']
    });
    seajs.use('teach', function(teach) {

    });
	</script>
	<!--共有模板end-->
	<script type="text/javascript">
	seajs.use('test/test')
	</script>
</body>
</html>
