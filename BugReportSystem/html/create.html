<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>create</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<link rel="stylesheet" href="../css/channel/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="../css/channel/teach.css?20160806" type="text/css"/>
</head>
<body>
	<div class="navbar navbar-inverse cus-navbar" id="js-cus-navbar">
		<div class="cus-navbar-inner">
			
		</div>
	</div>
	<div class="main-container" id="main-container">
		<div class="main-container-inner">
			<div class="page-sidebar nav-collapse collapse in">
				<ul class="page-sidebar-menu" >
				</ul>
			</div>
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">
						<span id="js-page-tile">账号创建</span>
					</h3>
					<hr>
					<form action="" class="form-horizontal">
						<div class="control-group">
							<label id="" class="control-label left-site">
								账号类别
								<span class="require-warn">*</span>
							</label>
							<div class="controls left-site">
						        <select name="code" class="large m-wrap">
									<option value="1">管理员</option>
									<option value="2">产品经理</option>
									<option value="3">程序员</option>
									<option value="4">测试人员</option>
									<option value="5">用户</option>
								</select>
						    </div>
						</div>
						<div class="control-group">
						    <label class="control-label left-site">
						    	用户名
						    	<span class="require-warn">*</span>
						    </label>
						    <div class="controls left-site">
						      <input type="text" class="large m-wrap" name="name">
						    </div>
					    </div>
					    <div class="control-group">
						    <label class="control-label left-site">
						    	密码
						    </label>
						    <div class="controls left-site">
						      <input type="text" class="large m-wrap" value="admin" name="pass" disabled>
						    </div>
					    </div>
					    <div class="control-group hidden js-pm-wrap">
							<label id="" class="control-label left-site">
								直属产品经理id
								<span class="require-warn">*</span>
							</label>
					        <div class="controls left-site">
					        	<input type="text" class="large m-wrap" name="uid">
					        </div>
						</div>
						<div class="control-group hidden js-project-wrap">
							<label id="" class="control-label left-site">
								直属项目id
								<span class="require-warn">*</span>
							</label>
					        <div class="controls left-site">
					        	<input type="text" class="large m-wrap" name="pid">
					        </div>
						</div>
						<div class="control-group">
							<span class="errorText js-submit-error hidden"></span>
						</div>
						<div class="control-group">
							<span class="text-success js-submit-success hidden"></span>
						</div>
						<div class="control-group">
							<div class="controls left-site">
								<button class="btn btn-primary js-createCount-submit">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--共有模板 每个页面都要加载-->
	<script src="http://code.enhance.cn/dist/libs/seajs/2.1.0/sea.js" type="text/javascript"></script>
	<script type="text/javascript">
    seajs.config({
        base: "../js",
        alias: {
            'jquery': 'plugin/jquery.min.js',
            'teach':'channel/teach.js',
            'cookie':'plugin/cookie.js'
        },
        preload:['teach']
    });
    seajs.use('teach', function(teach) {

    });
	</script>
	<!--共有模板end-->
</body>
</html>
